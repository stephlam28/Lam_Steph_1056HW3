<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Zima Lemonade </title>
        <link href="css/main.css" rel="stylesheet">
        <link href="css/grid.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="grid-con">
                <h1 class="hidden">header</h1>
                <div class="col-span-1 m-col-span-1 l-col-start-1 l-col-end-2 xl-col-start-1 xl-col-end-2 box"><p>logo</p></div>
                <nav class="col-start-4 col-end-5 m-col-start-7 m-col-end-13 l-col-start-7 l-col-end-13 xl-col-start-7 xl-col-end-13 box"><p>nav</p></nav>
            </div>
        </header>

        <section class="full-width-grid-con">
            <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box" id="hero"><h2>hero img</h2></div>
        </section>

        <section class="grid-con">
            <h2 class="hidden"> Listed Current Flavours</h2>
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box"><h2>OUR FLAVOURS</h2></div>
                <div class="col-span-2 m-col-span-4 l-col-span-2 xl-col-span-2 box" id="flavour1"><p>flavour 1</p></div>
                <div class="col-span-2 m-col-span-4 l-col-span-2 xl-col-span-2 box" id="flavour2"><p>flavour 2</p></div>
                <div class="col-span-2 m-col-span-4 l-col-span-2 xl-col-span-2 box" id="flavour3"><p>flavour 3</p></div>
                <div class="col-span-2 m-col-span-4 l-col-span-2 xl-col-span-2 box" id="flavour4"><p>flavour 4</p></div>
                <div class="col-span-2 m-col-span-4 l-col-span-2 xl-col-span-2 box" id="flavour5"><p>flavour 5</p></div>
                <div class="col-span-2 m-col-span-4 l-col-span-2 xl-col-span-2 box" id="flavour6"><p>flavour 6</p></div>
        </section>

        <section class="grid-con">
            <h2 class="hidden">Contact Information</h2>
                <div class="col-start-1 col-end-5 m-col-start-4 m-col-end-10 l-col-start-4 l-col-end-10 xl-col-start-4 xl-col-end-10 box" id="contact"><p>contact box</p></div>
        </section>

        <footer class="grid-con">
            <h2 class="hidden">Footer</h2>
            <div class="col-span-1 m-col-span-3 l-col-span-2 xl-col-span-2 box"><p>info</p></div>
            <nav class="col-start-3 col-end-5 m-col-start-5 m-col-end-10 l-col-start-4 l-col-end-10 xl-col-start-4 xl-col-end-10 box"><p>info 2</p></nav>
            <div class="col-span-2 m-col-start-11 m-col-end-13 l-col-start-11 l-col-end-14 xl-col-start-11 xl-col-end-14 box"><p>info 3</p></div>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
